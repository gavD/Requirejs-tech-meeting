<!DOCTYPE html>
<html>
    <head>
        <title>Require.js example 2: dynamically writing script tags</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Dynamically writing script tags</h1>

        <div id="intro">Loading...</div>

        <p> <a href="example1.html">Prev</a> | <a href="example3.html">Next</a></p>

        <script type="text/javascript">
            var head = document.getElementsByTagName('head')[0];
            var scripts = [
                'http://gavd.co.uk/huge-jquery.min.js',
                'js/trivial.jquery.plugin.js',
                'js/main-example2.js'
            ];

            for(var i = 0; i < scripts.length; i++) {
                var script = document.createElement('script');

                script.src = scripts[i];
                head.appendChild(script);
            }
        </script>
    </body>
</html>
